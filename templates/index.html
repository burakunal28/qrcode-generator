<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator - Create Custom QR Codes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <h1 class="text-4xl font-bold text-center mb-8 text-gray-800">Create Custom QR Codes</h1>
        <div id="urlAlertContainer"></div>
        <div id="fileNameAlertContainer"></div>
        <form id="qrForm" class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div class="bg-white shadow-lg rounded-lg p-6">
                <div class="space-y-6">
                    <div>
                        <label for="urlInput" class="block text-sm font-medium text-gray-700">Enter URL</label>
                        <input type="url" id="urlInput" name="url" 
                               placeholder="https://example.com" 
                               required
                               pattern="https?://.+"
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                    </div>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div>
                            <label for="colorInput" class="block text-sm font-medium text-gray-700">Line color</label>
                            <input type="color" id="colorInput" name="color" 
                                   value="#000000" 
                                   class="mt-1 block w-full h-10 rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                        </div>
                        <div>
                            <label for="outputNameInput" class="block text-sm font-medium text-gray-700">Output File Name</label>
                            <input type="text" id="outputNameInput" name="outputName" 
                                   placeholder="qr_code" 
                                   required
                                   pattern="[a-zA-Z0-9_-]+"
                                   title="Only letters, numbers, hyphens and underscores are allowed"
                                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                        </div>
                    </div>
                    <div class="space-y-4">
                        <div>
                            <label for="boxSizeInput" class="block text-sm font-medium text-gray-700">Box Size (1-50)</label>
                            <input type="range" id="boxSizeInput" name="boxSize" min="1" max="50" value="10" class="mt-1 block w-full">
                            <span id="boxSizeValue" class="text-sm text-gray-500 mt-1 block">10</span>
                        </div>
                        <div>
                            <label for="borderSizeInput" class="block text-sm font-medium text-gray-700">Border Size (0-20)</label>
                            <input type="range" id="borderSizeInput" name="borderSize" min="0" max="20" value="4" class="mt-1 block w-full">
                            <span id="borderSizeValue" class="text-sm text-gray-500 mt-1 block">4</span>
                        </div>
                        <div>
                            <label for="outputSizeInput" class="block text-sm font-medium text-gray-700">Output Size (100-1000)</label>
                            <input type="range" id="outputSizeInput" name="outputSize" min="100" max="1000" step="50" value="300" class="mt-1 block w-full">
                            <span id="outputSizeValue" class="text-sm text-gray-500 mt-1 block">300px</span>
                        </div>
                        <div>
                            <label for="textInput" class="block text-sm font-medium text-gray-700">Text Below QR Code</label>
                            <input type="text" id="textInput" name="text" 
                                   placeholder="Your Text Here" 
                                   maxlength="50"
                                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                        </div>
                    </div>
                </div>
            </div>
            <div id="qrCodeContainer" class="bg-white shadow-lg rounded-lg p-6 flex items-center justify-center min-h-[400px]">
                <img id="qrCodeImage" src="../static/placeholder.svg" alt="QR Code" class="max-w-full max-h-full object-contain">
            </div>
        </form>
        <div class="mt-8 bg-white shadow-lg rounded-lg p-6">
            <div class="flex flex-col sm:flex-row gap-4">
                <button id="generateBtn" class="w-full sm:w-1/3 bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" disabled>
                    Generate
                </button>
                <button id="cleanBtn" class="w-full sm:w-1/3 bg-red-100 hover:bg-red-200 text-red-800 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" disabled>
                    Clean
                </button>
                <button id="downloadBtn" class="w-full sm:w-1/3 bg-blue-100 hover:bg-blue-200 text-blue-800 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" disabled>
                    Download
                </button>
            </div>
        </div>
        <p class="text-center mt-8 text-sm text-gray-600">
            This project was developed by Burak Ãœnal 
            <a href="https://github.com/burakunal28/qrcode-generator" target="_blank" rel="noopener noreferrer" class="text-blue-500 hover:text-blue-600">
                GitHub
            </a>
        </p>
    </div>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
</body>
</html>
