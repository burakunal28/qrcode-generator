<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <title>QR Generator</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons&display=block" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container-fluid d-flex flex-column justify-content-center align-items-center py-5">
        <h1 class="text-center mb-5">QR Code Generator</h1>
        <div class="row g-4 w-100" style="max-width: 1000px;">
            <!-- Customization Card -->
            <div class="col-lg-6">
                <div class="card shadow-sm border-0 rounded-4">
                    <div class="card-body p-4 p-md-5">
                        <!-- URL Input -->
                        <div class="mb-4">
                            <label for="urlInput" class="form-label">Enter URL</label>
                            <input type="text" class="form-control form-control" id="urlInput" placeholder="https://example.com">
                        </div>
                        <div class="row mb-4">
                            <!-- Color Picker -->
                            <div class="col-sm-6 mb-3 mb-sm-0">
                                <label for="colorInput" class="form-label">Line color</label>
                                <input type="color" class="form-control form-control-color w-100" id="colorInput" title="Choose your color">
                            </div>
                            <!-- Output File Name Input -->
                            <div class="col-sm-6">
                                <label for="outputNameInput" class="form-label">Output File Name</label>
                                <input type="text" class="form-control" id="outputNameInput" placeholder="qr_code">
                            </div>
                        </div>
                        <div class="row">
                            <!-- Box Size Input -->
                            <div class="col-sm-4">
                                <label for="boxSizeInput" class="form-label">
                                    Box Size
                                    <span class="d-none d-sm-block text-muted">(1-50)</span>
                                    <span class="d-sm-none text-muted">(1-50)</span>
                                </label>
                                <input type="number" class="form-control" id="boxSizeInput" value="10" min="1" max="50">
                            </div>
                            <!-- Border Size Input -->
                            <div class="col-sm-4">
                                <label for="borderSizeInput" class="form-label">
                                    Border Size
                                    <span class="d-none d-sm-block text-muted">(0-20)</span>
                                    <span class="d-sm-none text-muted">(0-20)</span>
                                </label>
                                <input type="number" class="form-control" id="borderSizeInput" value="4" min="0" max="20">
                            </div>
                            <!-- Output Size Input -->
                            <div class="col-sm-4">
                                <label for="outputSizeInput" class="form-label">
                                    Output Size
                                    <span class="d-none d-sm-block text-muted">(100-1000)</span>
                                    <span class="d-sm-none text-muted">(100-1000)</span>
                                </label>
                                <input type="number" class="form-control" id="outputSizeInput" value="300" min="100" max="1000" step="50">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Output Card -->
            <div class="col-lg-6">
                <div class="card shadow-sm border-0 rounded-4">
                    <div class="card-body p-4 p-md-5 justify-content-center align-items-center">
                        <!-- QR Code Image Placeholder -->
                        <img id="qrCodeImage" src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='400' height='400'><rect width='100%' height='100%' fill='%23f8f9fa'/><text x='50%' y='50%' dominant-baseline='middle' text-anchor='middle' fill='%23757575' font-size='20' font-family='Roboto, sans-serif'>Your QR Code</text></svg>" alt="QR Code" class="img-fluid" />
                    </div>
                </div>
            </div>
            <!-- Buttons Cards -->
            <div class="col-lg-12">
                <!-- Alert Container for Notifications -->
                <div id="alertContainer"></div>
                <div class="card shadow-sm border-0 rounded-4 mb-4">
                    <div class="card-body p-4 d-flex gap-2">
                        <!-- Generate Button -->
                        <button type="button" class="btn btn-primary btn-lg w-100" id="generateBtn">
                            Generate
                        </button>
                        <!-- Clean Button -->
                        <button type="button" class="btn btn-outline-danger btn-lg w-100" id="cleanBtn" disabled>
                            Clean
                        </button>
                        <!-- Download Button -->
                        <button type="button" class="btn btn-outline-success btn-lg w-100" id="downloadBtn" disabled>
                            Download
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='index.js') }}"></script>
</body>
</html>
